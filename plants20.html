<meta charset="UTF-8">

<script language="JavaScript" type="text/javascript"> 
	function myOnLoadFunction() {
		var name = prompt("what is your name");
		myWindow.status = name;
}
	
	function PlantDesc (plantID){
		alert (plants[0][plantID-1]);
	}
</script>
</head>

<body language="Javascript" onload="myOnLoadFunction()" onunload="myOnUnloadFunction()"> 
	
<script>
var plants = new Array();
//Setup Description Array
plants[0] = new Array("I love this plant!", "This plant will look good at my living room", "I could put this one on my porch", "This could go in my bedroom", "This plant need a lot of water", "I do not like this plant", "This plant should have 6 hours of sun light", "This is one of my favorite plants", "I like the green colors of this plant", "Bee careful!");
//For loop pointer
var i;
//imageSetup - For loop to construct HTML text to retrieve images and descriptions.
var imageSetup;
imageSetup = " "
for (i=1; i < plants[0].length+1; i++)
{
imageSetup += '<img id="Plant' + i + 'Text" alt="Plant "' + i + ' src="plant' + i + '.jpg" width="300" onmouseover="PlantDesc(' + i + ')"> <br>';
}
document.write(imageSetup);
</script>

</body>
